<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    姓名:<input type="text"  id="uname">
  </p>
  <p>
    年龄:<input type="text"  id="year">
  </p>
  <p>
    <input type="button"  value="提交" id="yoxi">
  </p>
</body>
<script>
    var yoxi=document.getElementById('yoxi')
    var uname=document.getElementById('uname')
    var year=document.getElementById('year')
    yoxi.onclick=function(){
      var xhr=new XMLHttpRequest()
      
      var unamevalue=uname.value;
      var yearvalue=year.value
      let str='uname='+unamevalue+'&yaer='+yearvalue;
      xhr.open('get','http://localhost:8899/jiber?'+str)
      xhr.send()
      xhr.onload=()=>{
        console.log(xhr.responseText)
      }
    }
</script>
</html>
