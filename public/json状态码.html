<script>
  var xhr=new XMLHttpRequest();
  console.log(xhr.readyState);
  xhr.open('get','http://localhost:8899/NMSL');
  console.log(xhr.readyState);
  
  //当ajax状态码发生变化的时候触发
  xhr.onreadystatechange= function(){
    console.log(xhr.readyState)
    if(xhr.readyState===4){
      console.log(xhr.responseText)
    }
  } ;
  xhr.send();
  
</script>
