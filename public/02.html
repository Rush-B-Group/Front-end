<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
<script>
  var poi=new XMLHttpRequest();
  poi.open('get','http://localhost:8899/fucker')
  poi.send()
  poi.onload=()=>{
    console.log(poi.responseText)
    var responseText=JSON.parse(poi.responseText)
    let str='<h2>'+responseText.name+'<h2>'
    document.body.innerHTML=str
  }
</script>
</html>
